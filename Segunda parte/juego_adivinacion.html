<script>

    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");

    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");

    let numeroPensado = Math.round(Math.random()*10)
    let numeroIngresado = parseInt(prompt("Ingrese un numero"))

    if(numeroIngresado == numeroPensado){
        imprimir("Usted acerto")
    }else{
        imprimir("Usted fallo, el numero pensado era: "+numeroPensado)
    }
