<meta charset="UTF-8"/>
<h1>JUEGO DE ADIVINACIÓN</h1>
<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<hr/>");
    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea()
        //document.write("<big> y <big/>");
    }
    function sorteo(numeroLimite){
        return  (Math.round(Math.random() * numeroLimite))

    }
    //let numeroPensado = sorteo(10)
    var numeroPensado = Math.round(Math.random() * 10)
    var contador = 1
    var intentos = 3

    while(contador <= intentos){
        var numeroIngresado = parseInt(prompt("Ingrese un numero del 0 al 10"))
        if(numeroIngresado == numeroPensado){
            alert("¡Usted acerto en el intento "+contador+"!")
            break
        }else{
            alert("¡Usted erro!")
        }
        contador++
    }
    if(numeroIngresado == numeroPensado){
        imprimir("Usted acerto, en el intento "+contador+", el numero pensado era: "+numeroPensado)
    }else{
        imprimir("Usted erro, el numero pensado era: "+numeroPensado)
    }
    imprimir("<h3>Fin</h3>")
   

</script>
