<meta charset="UTF-8"/>
<h1>PROGRAMA - ESTRELLAS</h1>
<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea()
        //document.write("<big> y <big/>");
    }
    for(var lineas = 1; lineas<=3; lineas++) {
        for(var columnas = 1; columnas<=10; columnas++) {
           document.write("*")
        }
        saltarLinea()
    }
    saltarLinea()
    saltarLinea()
    imprimir("<h3>Fin</h3>")

</script>
