<meta charset="UTF-8"/>
<h1>CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>
<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<hr/>");
    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea()
        //document.write("<big> y <big/>");
    }
    var victorias = parseInt(prompt("Ingrese el numero de victorias"))
    var empates = parseInt(prompt("Ingrese el numero de empates"))
    puntosTotales = victorias*3+empates;
    imprimir("El total de puntos es de: "+puntosTotales)
   
    if(puntosTotales>28){
        imprimir("El equipo esta mejor que el año pasado")
    }
    if(puntosTotales<28){
        imprimir("El equipo esta peor que el año pasado")
    }
    if(puntosTotales==28){
        imprimir("El equipo esta igual que el año pasado")
    }


</script>
