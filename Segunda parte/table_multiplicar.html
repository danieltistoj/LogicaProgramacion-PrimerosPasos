<meta charset="UTF-8"/>
<h1>PROGRAMA - CALCULAR TABLA DE MULTIPLICAR</h1>
<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<hr/>");
    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea()
        //document.write("<big> y <big/>");
    }
    var numeroMultiplicar = parseInt(prompt("Ingrese el numero de la tabla que desea saber"))
    var multiplicador = 1
    imprimir("<h2>Con ciclo while</h2>")
    while(multiplicador <= 10){
        imprimir(numeroMultiplicar+" X "+multiplicador+" = "+(numeroMultiplicar*multiplicador))
        multiplicador++
    }
    imprimir("<h2>Con ciclo for</h2>")
    for(var i = 1; i<=10;i++){
        imprimir(numeroMultiplicar+" X "+i+" = "+(numeroMultiplicar*i))
    }
</script>
