<meta charset="UTF-8"/>
<h1>PROGRAMA - JUEGO SECRETO V2</h1>

<input/>
<button>Verificar numero</button>
<script>
    var secreto = [3,5,7,9]
    var input = document.querySelector("input")
    input.focus()
    function verificar(){
        var entro = false
        for(var posicion=0; posicion<secreto.length; posicion++){
            if(parseInt(input.value)== secreto[posicion]){
                alert("¡Usted acerto!")
                entro = true
                break
            }
        }
        if(!entro){
            alert("¡Usted erro!")
        }
        input.value = ""
        input.focus()
    }
    var button = document.querySelector("button")
    button.onclick = verificar

</script>
