<meta charset="UTF-8"/>
<h1>PROGRAMA - JUEGO SECRETO</h1>

<input/>
<button>Verificar numero</button>
<script>
    var secreto = 5
    var input = document.querySelector("input")
    function verificar(){
        if(parseInt(input.value)== secreto){
            alert("¡Usted acerto!")
        }else{
            alert("¡Usted fallo!")
        }
    }
    var button = document.querySelector("button")
    button.onclick = verificar

</script>
