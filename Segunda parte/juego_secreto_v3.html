<meta charset="UTF-8"/>
<h1>PROGRAMA - JUEGO SECRETO V3</h1>

<input/>
<button>Verificar numero</button>
<script>
    
    function aleatorio(){
        return (Math.round(Math.random()*10))
    }
    function sorteo(cantidad){
        var secreto = []
        var contador = 1
        while(contador<=cantidad){
            var encontrado = false
            var numeroAleatorio = aleatorio()
            if(numeroAleatorio!=0){
                //verificamos que el numero no este repetido 
                for(var i=0;i<=secreto.length;i++){
                    if(secreto[i]==numeroAleatorio){
                        encontrado = true
                        break
                    }
                }
                if(!encontrado){
                    secreto.push(numeroAleatorio)
                    contador++
                }
            }
        }
        return secreto
    }

    var secreto = sorteo(4)
    console.log(secreto)
    var input = document.querySelector("input")
    input.focus()
    function verificar(){
        var entro = false
        for(var posicion=0; posicion<secreto.length; posicion++){
            if(parseInt(input.value)== secreto[posicion]){
                alert("¡Usted acerto!")
                entro = true
                break
            }
        }
        if(!entro){
            alert("¡Usted erro!")
        }
        input.value = ""
        input.focus()
    }
    var button = document.querySelector("button")
    button.onclick = verificar

</script>
