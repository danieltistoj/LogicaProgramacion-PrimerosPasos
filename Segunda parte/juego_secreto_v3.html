<meta charset="UTF-8"/>
<h1>PROGRAMA - JUEGO SECRETO V3</h1>

<input/>
<button>Verificar numero</button>
<script>
    
    function aleatorio(){
        return (Math.round(Math.random()*10))
    }
    function sorteo(cantidad){
        var secreto = []
        
        for(var i = 1;i<=cantidad;i++){
            secreto.push(aleatorio())
        }
        return secreto
    }

    var secreto = sorteo(4)
    console.log(secreto)
    var input = document.querySelector("input")
    input.focus()
    function verificar(){
        var entro = false
        for(var posicion=0; posicion<secreto.length; posicion++){
            if(parseInt(input.value)== secreto[posicion]){
                alert("¡Usted acerto!")
                entro = true
                break
            }
        }
        if(!entro){
            alert("¡Usted erro!")
        }
        input.value = ""
        input.focus()
    }
    var button = document.querySelector("button")
    button.onclick = verificar

</script>
