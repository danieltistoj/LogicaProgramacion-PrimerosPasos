<meta charset="UTF-8"/>

<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
    }
    let anho = 2025
    //let saltoLinea = "<br/><br/>"
    document.write("Juan tiene: " +(anho-2000) + " años");
    saltarLinea()
    document.write("Pedro tiene: " +(anho-1995) + " años");

    anho = 2030

    saltarLinea();

    document.write("Carlos tiene: " +(anho-2005)+ " años");

</script>
