<meta charset="UTF-8"/>
<h1>Fundamentos de programacion </h1>
<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
    }
    function imprimir(frase){
        document.write(frase);
        saltarLinea()
    }
    imprimir("¡Hola amigos!")
    let anho = 2025
    //let saltoLinea = "<br/><br/>"
    //Este codigo calcula las edades de Juan, Pedro y Carlos
    imprimir("Juan tiene: " +(anho-2000) + " años");

    imprimir("Pedro tiene: " +(anho-1995) + " años");

    anho = 2030

    imprimir("Carlos tiene: " +(anho-2005)+ " años");

</script>
