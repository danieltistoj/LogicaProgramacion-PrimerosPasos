<meta charset="UTF-8"/>
<h1>¿Alcohol o gasolina?</h1>
<script>
    var tanque  = 40
    var distancia = 470
    var rendimiento = distancia/tanque
    document.write("<h3>¿Usando Gasolina?</h3>")
    document.write("<br/>")
    document.write("El carro recorre "+rendimiento+" kilometros por cada litro de gasolina!")
    document.write("<br/>")
    document.write("<br/>")

    distancia = 300
    rendimiento = distancia / tanque
    document.write("<h3>¿Usando Alcohol?</h3>")
    document.write("<br/>") 
    document.write("El carro recorre "+rendimiento+" kilometros por cada litro de alcohol!")

</script>
