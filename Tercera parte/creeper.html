<canvas width="600" height="600"></canvas>

<script>
    var panatalla = document.querySelector('canvas');
    var pincel = panatalla.getContext('2d');
    
    pincel.fillStyle = "lightgrey"
    pincel.fillRect(0,0,600,400)
    
    pincel.fillStyle = "darkgreen"
    pincel.fillRect(100,50,350,300)

    pincel.fillStyle = "black"
    pincel.fillRect(140,100,90,90)

    pincel.fillStyle = "black"
    pincel.fillRect(300,100,90,90)

    pincel.fillStyle = "black"
    pincel.fillRect(230,190,70,100)

    
    pincel.fillStyle = "black"
    pincel.fillRect(190,240,40,110)

    pincel.fillStyle = "black"
    pincel.fillRect(300,240,40,110)
</script>
