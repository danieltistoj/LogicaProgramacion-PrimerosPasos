<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }
    function dibujarFlor(x,y){
        dibujarCirculo(x, y-40, 20,"yellow")
        dibujarCirculo(x, y, 20,"red")
        dibujarCirculo(x, y+40, 20,"blue")
    
        dibujarCirculo(x-40, y, 20,"orange")
        dibujarCirculo(x+40, y, 20,"black")
    }
    /*
    dibujarCirculo(300, 160, 20,"yellow")
    dibujarCirculo(300, 200, 20,"red")
    dibujarCirculo(300, 240, 20,"blue")

    dibujarCirculo(260, 200, 20,"orange")
    dibujarCirculo(340, 200, 20,"black")
    */
    dibujarFlor(300,200)
   // dibujarFlor(350,250)
</script>
