<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contactos</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="../html css 1/index.html">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="phone">Telefono</label>
            <input type="tel" id="phone" class="input-padron" required placeholder="(XX) XXXX-XXXX">

            <label for="mensaje">Mensaje</label required>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend>
                <label for="mensaje-email"><input type="radio" name="contacto" id="mensaje-email" value="email">Email</label>
                
                <label for="mensaje-phone"><input type="radio" name="contacto" id="mensaje-phone" value="phone">Telefono</label>
                
                <label for="mensaje-whatsapp"> <input type="radio" name="contacto" id="mensaje-whatspp" value="whatsapp" checked>Whatsapp</label>        
                
            </fieldset>
            <fieldset>
                <legend>多En que horario quiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <tr>
                <td>Dia</td>
                <td>Horario</td>
            </tr>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="Copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
