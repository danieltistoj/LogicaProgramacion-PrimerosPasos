<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contactos</title>
</head>
<body>
    <header>
        <div class="box">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="../html css 1/index.html">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Contacts</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padron">

            <label for="phone">Telefono</label>
            <input type="text" id="phone" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
            <div>
                <p>¿Como le gustaria que lo contactemos?</p>
                <label for="mensaje-email"><input type="radio" name="contacto" id="mensaje-email" value="email">Email</label>
                
                <label for="mensaje-phone"><input type="radio" name="contacto" id="mensaje-phone" value="phone">Telefono</label>
                
                <label for="mensaje-whatsapp"> <input type="radio" name="contacto" id="mensaje-whatspp" value="whatsapp">Whatsapp</label>
        
                <label for="mensaje-whatspp"><input type="radio" name="contacto" id="mensaje-whatspp">Email</label>
                
                <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades de la Barberia Alura?</label>
            </div>
            <input type="submit" value="Enviar Formulario">
        </form>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="Copyright">&copy Copyright Barberia Alura - 2023</p>
    </footer>
</body>
</html>
