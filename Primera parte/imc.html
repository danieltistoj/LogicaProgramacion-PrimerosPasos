<meta charset="UTF-8"/>
<h1>Calculo de IMC </h1>
<script>
    //Simpre dejar nomenglaturas que se puedan entender en un futuro
    function saltarLinea(){
        document.write("<br/>");
        document.write("<br/>");
        document.write("<br/>");
        document.write("<hr/>");
    }
    function imprimir(frase){
        document.write("<big>"+frase+"</big>");
        saltarLinea()
        //document.write("<big> y <big/>");
    }
    function calcularImc(peso, altura){
        return (peso / (altura * altura))
    }
    nombre = prompt("Informe su nombre")
    peso = prompt(nombre + ", informe su peso")
    altura = prompt(nombre+", informe su altura")

    imc = calcularImc(peso, altura)

    imprimir(nombre + ", su imc calculado es: "+imc)
    if(imc <18.5){
        imprimir("IMC abajo de lo recomendado")
    }
    if(imc>=18.5 && imc<25){
        imprimir("IMC esta dentro del intervalo normal")
    }
    if(imc>=25 && imc<30){
        imprimir("IMC considerado como sobre peso")
    }
    if(imc>=30){
        imprimir("IMC considerado como obesidad")
    }

</script>
